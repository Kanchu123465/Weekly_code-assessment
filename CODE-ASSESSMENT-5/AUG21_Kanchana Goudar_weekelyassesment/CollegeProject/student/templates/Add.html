<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <h2 align="center">STUDENT REGISTERATION</h2>
                <br><br><br>
                <table class="table table-borderless">
                    <tr>
                        <td>NAME</td>
                        <td><input type="text" class="form-control" placeholder="Please enter name"></td>
                    </tr>
                    <tr>
                        <td>ADMISSON NUMBER</td>
                        <td><input type="number" class="form-control" placeholder="Please enter admission number" ></td>
                    </tr>
                    <tr>
                        <td>ROLL NUMBER</td>
                        <td><input type="number" class="form-control" placeholder="Please enter roll number "></td>
                    </tr>
                    <tr>
                        <td>COLLEGE</td>
                        <td><input type="text" class="form-control"placeholder="Please enter college name"></td>
                    </tr>
                    <tr>
                        <td>PARENT NAME</td>
                        <td><input type="text" class="form-control" placeholder="Please enter parent name"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary">REGISTER</button></td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
    
</body>
</html>
